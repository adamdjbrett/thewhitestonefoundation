list:
  - name: "Dani Chesson"
    photo: "/images/wp-content/uploads/2025/10/Dani-Chesson-500x500-Headshot.png"
    description: |
      Dani has guided organisations through regulatory crises, accelerated stalled digital transformations, and turned a failing business into a $34M success story. Her work has impacted 20M+ customers across enterprise transformations ranging from $15M-$30M at Bank of America, HSBC, and major New Zealand organizations. 
      
      Dani is an adjunct professor at the University of Denver and co-host of the *Design Thinker Podcast*. She established the Design Thinker Institute in 2022. You can learn more about Dani [here](https://www.designthinkerinstitute.com/meet-dr-dani) or connect with her on [LinkedIn](https://www.linkedin.com/in/danichessonphd/).
  
  - name: "Darryl Meekins"
    photo: "/images/wp-content/uploads/2025/10/Darryl-Meekins-1024x1012.png"
    description: |
      Darryl Meekins (Ph.D., North West University) is a seasoned leader in the cultural competency space. He is the CAO at Lightbox Consultants, a learning design consultancy he co-founded in 2022. 
      
      Originally from South Africa, Darryl has lived and taught across four continents. A specialist in Cultural Intelligence and Learning Experience Design (LXD), Darryl loves to engage learners in a multi-modal, multidisciplinary journey of discovery.
  
  - name: "Erik Raschke"
    photo: "/images/wp-content/uploads/2025/10/Erik-Raschke-768x1024.jpeg"
    description: |
      Erik Raschke (MA, City College of New York) has taught for over 30 years both in higher education and in high school, including in New York City and the University of Amsterdam. 
      
      He is the author of two novels and dozens of articles in international news media such as the *Atlantic Monthly*, *New York Times*, and *Psychology Today*. He is currently involved in a startup company in AI.
  
  - name: "Erec Smith"
    photo: "/images/wp-content/uploads/2025/10/Erec-Smith-681x1024.jpg"
    description: |
      Erec Smith is a former Associate Professor of Rhetoric at York College of Pennsylvania and a research fellow at the Cato Institute. He is also the co-founder of *Free Black Thought*, a website dedicated to highlighting viewpoint diversity within the African American population. 
      
      His primary work focuses on the rhetorics of anti-racist activism, theory, and pedagogy.
  
  - name: "Justin Taylor"
    photo: "/images/wp-content/uploads/2025/10/Justin-Taylor.jpg"
    description: |
      Justin Taylor is the author of the novel *Reboot*, a *New York Times* Notable Book of 2024. He is also the author of the memoir *Riding with the Ghost* and the novel *The Gospel of Anarchy*. 
      
      His fiction and nonfiction have appeared in *The New Yorker*, *Harper's*, and *Granta*. He is the director of the MFA program at Sewanee, the University of the South.
  
  - name: "Victor Taylor"
    photo: "/images/wp-content/uploads/2025/10/Victor-Taylor.png"
    description: |
      Victor Taylor has served in higher education for three decades as a professor and college administrator. 
      
      He is the author of numerous books including *Para/Inquiry* and *Divisible Derridas*, and co-editor of the *Encyclopedia of Postmodernism*. He is currently president of the Whitestone Foundation.
  
  - name: "Paul Wolfe"
    photo: "/images/wp-content/uploads/2025/10/Paul-Wolfe.jpg"
    description: |
      Paul Wolfe served as Head of School for the Cambridge School of Dallas until June 2024 (now emeritus). 
      
      He is currently a member of the Board of Trustees for West Dallas Community School. He holds a PhD from the University of Aberdeen in Scotland and previously held the Huber L. Drumwright, Jr. Chair of New Testament Studies.
  
active:
  - name: "Victor Taylor"
    role: "President"
    photo: "/images/wp-content/uploads/2021/08/VTaylor-1.jpg"
    description: |
      **Victor Taylor** is President of The Whitestone Foundation as well as Executive Editor for *The Journal for Cultural and Religious Theory*. 
      
      He is Director of Graduate and Non-Traditional Programs at York College of Pennsylvania.

  - name: "Carl Raschke"
    role: "Secretary-Treasurer"
    photo: "/images/wp-content/uploads/2021/08/Carl-Raschke.jpg"
    description: |
      **Carl Raschke** is Secretary-Treasurer of The Whitestone Foundation as well as Senior Editor for *The Journal for Cultural and Religious Theory*. 
      
      He is Professor of Philosophy of Religion and Director of the Master of Arts Program in Religious Studies at the University of Denver.

  - name: "Joshua Ramos"
    role: "Special Projects Editor"
    photo: "/images/wp-content/uploads/2021/08/J-Ramos.png"
    description: |
      **Joshua Ramos** is Special Projects Editor for Whitestone Publications.

  - name: "Kev Grane"
    role: "Assistant Editor"
    photo: "/images/wp-content/uploads/2021/08/Kev-Grane.jpg"
    description: |
      **Kev Grane** is Assistant Editor for Whitestone Publications. He is also a PhD student at the University of Denver-Iliff School of Theology Joint Doctoral Program.

alumni:
